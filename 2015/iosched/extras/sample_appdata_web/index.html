<html>
  <head>
    <title>I/O test</title>
    <link rel="stylesheet" type="text/css" href="site.css">
  </head>
  <body>
    <div class="header">
      <h1>I/O Session data test</h1>
      <div class="links">
          Learn more:
          <a href="https://developers.google.com/drive/web/appdata">Drive AppData</a>
          <a
            href="https://developers.google.com/+/web/signin/javascript-flow">SignIn
          flow</a>
      </div>
      <hr>
    </div>
    <div class="flows">
      <h2>Data on AppData Drive</h2>
      <div class="flow">
        <button id="signin">Sign in</button>
        <button id="logout" class="error" disabled>Logout</button>
        <div id="user_info">
          <textarea disabled></textarea>
          <button id="savedata" disabled>Save data</button>
          <button id="loaddata" disabled>Load data</button>
          <button id="listfiles" disabled>List all files in AppData</button>
        </div>
      </div>
    </div>
   <div class="log">
      <textarea id="_logarea" disabled></textarea>
   </div>

    <script src="appdata.js"></script>
    <script src="main.js"></script>
  </body>
</html>
